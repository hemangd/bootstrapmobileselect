
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Mobile Dropdown Modal</title>
  <base target="_self">
  <meta name="description" content="Bootstrap Mobile Dropdown Modal." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body >
<div class="row">
    <div class="col-md-6">
                        <h3>MULTIPLE SELECT</h3>
<select id="property_type" name="property_type[]" multiple="" style="display: none;"><option value="" disabled="" selected="">Property Type</option><option id="all_types" value="all">All Types</option><option value="Apartment">Apartment</option><option value="Home and Income">Home and Income</option><option value="House">House</option><option value="Lifestyle Bareland">Lifestyle Bareland</option><option value="Lifestyle with Dwelling">Lifestyle with Dwelling</option><option value="Section">Section</option><option value="Studio">Studio</option><option value="Townhouse">Townhouse</option><option value="Unit">Unit</option></select>       
    </div>
    <div class="col-md-6">
                        <h3>SINGLE SELECT</h3>
<select id="" name="citytown" style="display: none;"><option value="" selected="">Property Search by Area</option><option id="all_suburbs" value="">All</option><option value="Upper Hutt">Upper Hutt</option><option value="Porirua City">Porirua City</option><option value="Wellington">Wellington</option><option value="Lower Hutt City">Lower Hutt City</option><option value="Kapiti Coast">Kapiti Coast</option><option value="Tawa, Wellington">Tawa, Wellington</option></select>       
    </div>
</div>
  
  <!--scripts loaded here-->
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="modal.js"></script>
    
</body>
</html>
